# Jekyll Configuration for Fairplay Moving
title: Fairplay Moving
email: info@fairplaymoving.com
description: >-
  Professional moving services in Chicago area. Local and long-distance moving,
  residential and commercial relocations, packing services. Get a free quote today!
baseurl: ""
url: "https://fairplaymoving.com"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO Settings
author:
  name: Fairplay Moving
  email: info@fairplaymoving.com
  twitter: fairplaymoving
  facebook: fairplaymoving

twitter:
  username: fairplaymoving
  card: summary

facebook:
  app_id: 1234567890
  publisher: https://www.facebook.com/fairplaymoving

# Google Analytics
google_analytics: G-XXXXXXXXXX

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Sass settings
sass:
  sass_dir: _sass
  style: compressed

# Collections
collections:
  services:
    output: true
    permalink: /:collection/:name/
  faq:
    output: false

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"

# Site Information
company_name: Fairplay Moving
phone: (312) 555-MOVE
email: info@fairplaymoving.com
address: 123 N Michigan Ave, Chicago, IL 60601
hours: "Monday-Friday: 8AM-6PM, Saturday: 8AM-4PM, Sunday: Closed"
license: ILCC-123456

# Social Links
social:
  facebook: https://facebook.com/fairplaymoving
  twitter: https://twitter.com/fairplaymoving
  instagram: https://instagram.com/fairplaymoving
  linkedin: https://linkedin.com/company/fairplaymoving
  google: https://g.page/fairplaymoving

# Service Areas
service_areas:
  - Chicago
  - Schaumburg
  - Naperville
  - Evanston
  - Oak Brook
  - Arlington Heights
  - Des Plaines
  - Skokie
  - Orland Park
  - Tinley Park