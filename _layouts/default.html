<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
    <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <!-- Jekyll SEO Tag -->
    {% seo %}
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/splitting@1.0.6/dist/splitting.css">
    <script src="https://unpkg.com/splitting@1.0.6/dist/splitting.min.js"></script>
    
    <style>
        :root {
            --primary-blue: #003A72;
            --accent-orange: #EB771A;
            --neutral-gray: #6B7280;
            --light-gray: #F3F4F6;
            --success-green: #10B981;
            --warning-red: #EF4444;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
        }
        
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        
        .font-accent {
            font-family: 'Poppins', sans-serif;
        }
        
        .bg-primary {
            background-color: var(--primary-blue);
        }
        
        .bg-accent {
            background-color: var(--accent-orange);
        }
        
        .text-primary {
            color: var(--primary-blue);
        }
        
        .text-accent {
            color: var(--accent-orange);
        }
        
        .border-primary {
            border-color: var(--primary-blue);
        }
        
        .border-accent {
            border-color: var(--accent-orange);
        }
        
        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #002a54;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 58, 114, 0.3);
        }
        
        .btn-accent {
            background-color: var(--accent-orange);
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-accent:hover {
            background-color: #d16815;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(235, 119, 26, 0.3);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .modal-backdrop {
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .floating-quote-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .sticky-nav {
            transition: all 0.3s ease;
        }
        
        .sticky-nav.scrolled {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .hero-bg {
            background: linear-gradient(135deg, rgba(0, 58, 114, 0.9), rgba(235, 119, 26, 0.8));
        }
        
        .splitting .char {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-input {
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 3px rgba(235, 119, 26, 0.1);
        }
        
        .service-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-orange));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    {% include navigation.html %}
    
    <!-- Main Content -->
    {{ content }}
    
    <!-- Footer -->
    {% include footer.html %}
    
    <!-- Quote Modal -->
    {% include quote-modal.html %}
    
    <!-- Floating Quote Button (Mobile) -->
    <button class="floating-quote-btn btn-accent lg:hidden w-16 h-16 rounded-full shadow-lg" onclick="openQuoteModal()">
        <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
    </button>
    
    <script>
        // Navigation scroll effect
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.sticky-nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
        
        // Quote Modal Functions
        function openQuoteModal() {
            const modal = document.getElementById('quoteModal');
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Animate modal
            anime({
                targets: '.modal-content',
                scale: [0.8, 1],
                opacity: [0, 1],
                duration: 300,
                easing: 'easeOutCubic'
            });
        }
        
        function closeQuoteModal() {
            const modal = document.getElementById('quoteModal');
            
            anime({
                targets: '.modal-content',
                scale: [1, 0.8],
                opacity: [1, 0],
                duration: 200,
                easing: 'easeInCubic',
                complete: function() {
                    modal.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                }
            });
        }
        
        // Initialize animations on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize text splitting
            Splitting();
            
            // Animate statistics counters
            const counters = document.querySelectorAll('.counter');
            counters.forEach(counter => {
                const target = parseInt(counter.getAttribute('data-target'));
                anime({
                    targets: counter,
                    innerHTML: [0, target],
                    duration: 2000,
                    round: 1,
                    easing: 'easeOutExpo'
                });
            });
        });
        
        // Form validation and submission
        function submitQuoteForm() {
            const form = document.getElementById('quoteForm');
            const formData = new FormData(form);
            
            // Basic validation
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('border-red-500');
                    isValid = false;
                } else {
                    field.classList.remove('border-red-500');
                }
            });
            
            if (isValid) {
                // Simulate form submission
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.innerHTML = 'Sending...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    alert('Thank you! We\'ll contact you soon with your free quote.');
                    closeQuoteModal();
                    form.reset();
                    submitBtn.innerHTML = 'Get Free Quote';
                    submitBtn.disabled = false;
                }, 2000);
            }
        }
        
        // Simple captcha
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const captchaQuestion = document.getElementById('captchaQuestion');
            const captchaAnswer = document.getElementById('captchaAnswer');
            
            captchaQuestion.textContent = `${num1} + ${num2} = ?`;
            captchaAnswer.value = num1 + num2;
        }
        
        // Initialize captcha on modal open
        document.addEventListener('click', function(e) {
            if (e.target.matches('[data-open-modal]')) {
                generateCaptcha();
            }
        });
    </script>
</body>
</html>
